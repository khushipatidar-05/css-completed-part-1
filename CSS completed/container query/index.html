<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Container query in Css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height:100vh;
            background-color: #191717; 
        }
        .Container, 
        .media{
            max-width: 800px;
            height: auto;
           border: 5px solid #ffb000;

           & div{
              display: grid; 
             grid-template-columns: 1fr 0.5fr ;
             align-items: center;
           }
          
        }
        .Container  {
            container-type:inline-size;
            container-name:changelayout;
        }
        img{
            width:100%;
            height: auto;
            /* display: block;
            max-width: 100%; */
        }
        h1{
            text-align: center;
            color: #fff;
            font-weight: bold;
            text-transform: capitalize;
            font-size: 32px;
            text-shadow: -3px 10px 10px rgba(249, 141, 141, 0.2);
            animation: floating 2s linear infinite alternate;
        }
          @container changelayout (width < 600px) {
             .Container div {
           grid-template-columns: 1fr;
            }
            h1{
                color: #ffb000;
                text-transform: uppercase;
                padding: 20px 0;
            }
        }
        @media(width<=600px){
            .media div {
           grid-template-columns: 1fr;
            }
            h1{
                color: #ffb000;
                text-transform: uppercase;
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
     <div class="Container">
       <div>
         <img src="../images/2ndimg.jpg" alt="A.I image">
         <h1>new css feature Container query</h1>
       </div>
     </div>
     <br/> <br/>
     <div class="media">
        <div>
            <img src="../images/2ndimg.jpg" alt="A.I image">
            <h1>new css feature Container query</h1>
        </div>
     </div>
</body>
</html>
